<div class="projects-side-nav">
    <div class="row">
        <div class="col-md-24">
            <div class="form-group">
                <div class="col-sm-20">
                    <input type="search" name="" id="input" class="form-control" value="" required="required" title="" placeholder="search" ng-model="search">
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-24 affix-sidebar" mb-scrollbar="scrollbar('vertical', true)">

            <div class="sidebar-nav">
                <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="visible-xs navbar-brand">Sidebar menu</span>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <ul class="nav navbar-nav" id="sidenav01">
                            <li ng-repeat="district in districts | filter:search">
                                <a  data-toggle="collapse" data-target="#toggleDemo" data-parent="#sidenav01" class="collapsed" ng-click="locationAtMap({{district.maplocation}})">
                                   {{ district.name }}
                                    <span class="caret pull-right"></span>
                                </a>
                                <div class="collapse" id="toggleDemo" style="height: 0px;" >
                                    <ul class="nav nav-list">
                                        <li ng-repeat="project in district.projects">
                                        <a ng-click="locationAtMap({{project.longlat}},{{project.zoom}})">
                                        	<h6>{{ project.name }}</h6>
                                        	<p>{{ project.location}}</p>
                                        	<span class="badge pull-right">{{ project.properties}}</span>
                                        </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>

    </div>
</div>
