<map zoom="{{ map.zoom }}" center="{{map.center.latitude }} {{ map.center.longitude  }}" pan="{{ map.pan }}"  refresh ="{{ map.refresh }}"  
bounds="{{ map.bounds }}" options=" {{ map.options }}" class="angular-google-map-container">
   
    <shape ng-repeat="p in polygons track by p.id" name="polygon" 
    stroke-color=" {{ p.stroke.color }}" 
    draggable="{{ p.draggable }}"
    fill="{{ p.fill }}" 
    path="{{ p.path }}" 
    stroke="{{ p.stroke.weight }}" 
    on-click="projectInfo({{ p.info }})"
    class="ng-scope"></shape>
</map>
